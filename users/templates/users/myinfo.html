{% extends 'humorge/layout.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container">
  <h2 style="margin-top:30px">내정보</h2>
  <div class="myinfo_id">
    <br>
    <p>아이디</p> <strong>{{ user.username }}</strong>
  </div>
  <div class="myinfo_email">
    <br>
    <p>이메일</p> <strong>{{ user.email }}</strong>
  </div>
  <div class="image">
    <br>
    <img src="{{ user.profile.image.url }}" alt="프로필이미지">
  </div>
  {% if user.is_authenticated %}
  <div class="update_info">
    <br>
    <form method="POST" enctype="multipart/form-data">
      <br>
      {% csrf_token %}
      <h2>정보변경</h2>
      <br>{{ update|crispy }}
      <br>{{ img|crispy }}
      <br><button type="submit" class="btn">수정</button>
    </form>
  </div>
  {% endif %}
</div>
{% endblock %}
