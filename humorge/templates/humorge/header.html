{% block header %}
<header class="page-header">
  <nav>
    <div class="nav-wrapper">
      {% get_media_prefix %}
      <a href="{% url 'humorge:mainpage' %}" class="brand-logo"><img src="{% media 'img/logo.png' %}" alt="로고" style="height:60px">유우머게시판</a>
      <ul class="right">
        <li><a href="{% url 'humorge:freeboard' %}">자유게</a></li>
        <li><a href="{% url 'humorge:humorboard' %}">유머게</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'humorge:myinfo' pk=user.pk %}">{{user.username}}</a></li>
        <li><a href="{% url 'humorge:logout' %}">로그아웃</a></li>
        {% else %}
        <li><a href="{% url 'humorge:register' %}">회원가입</a></li>
        <li><a href="{% url 'humorge:login' %}">로그인</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
</header>
{% endblock %}
